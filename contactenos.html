    <main>
        
        <article>

            <h1>CONTACTENOS</h1>
            <form action="" method="POST">
                <input class="controles" type="text"   id="txtnom" placeholder="Digite Su Nombre" maxlength="50"    required/>
                <br/>
                <input class="controles" type="number" id="txteda" placeholder="Digite Su Edad"   min="1" max="150" required/>
                <br/>
                <fieldset class="campoRadio">
                    <legend>Sexo</legend>
                    <input type="radio" id="op1" name="opsex" value="1" checked /> 
                    <label for="op1">Masculino</label>

                    <input type="radio" id="op2" name="opsex" value="2"/> 
                    <label for="op2">Femenino</label>

                    <input type="radio" id="op3" name="opsex" value="3"/> 
                    <label for="op3">X</label>
                </fieldset>

                <select class="controles" id="cbotip" required>
                    <option value="">Seleccione Tipo de Mensaje</option>
                    <option value="1">Reclamo</option>
                    <option value="2">Sugerencia</option>
                    <option value="3">Otro</option>
                </select>

                <br/>
                <textarea class="controles" id="txtcom" placeholder="Digite Su Comentarios" required></textarea>

                <br/>
                <center>
                    <input class="boton" type="submit" value="Enviar" />
                    <input class="boton" type="reset" value="Restablecer" />
                </center>

            </form>

        </article>

    </main>

    <footer>
        <strong>ASIGNATURA : </strong> PROGRAMACION FRONT END
    </footer>
